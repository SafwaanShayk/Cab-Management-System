<form #form="ngForm" (ngSubmit)="updateBilling()">
  <h6 class="mb-4">Add Vehicle Billing Details</h6>

  <div class="form-group">
    <label for="mileage">Mileage (in km):</label>
    <input
      type="number"
      class="form-control"
      id="mileage"
      placeholder="Enter Mileage"
      required
      name="mileage"
      [(ngModel)]="billingDetails.mileage"
    />
  </div>
  <div class="form-group">
    <label for="fuelConsumption">Fuel Consumption (in litres):</label>
    <input
      type="number"
      class="form-control"
      id="fuelConsumption"
      placeholder="Enter Fuel Consumption"
      required
      name="fuel"
      [(ngModel)]="billingDetails.fuel"
    />
  </div>
  <div class="form-group">
    <label for="serviceDate">Last Service Date:</label>
    <input
      type="date"
      class="form-control"
      id="serviceDate"
      required
      name="date"
      [(ngModel)]="billingDetails.date"
    />
  </div>

  <button type="submit" class="btn btn-primary">Edit</button>
  <button
    type="submit"
    class="btn btn-danger"
    (click)="deleteBilling(billingDetails.id)"
  >
    Delete
  </button>
  <button type="button" class="btn btn-secondary" routerLink="">Cancel</button>
</form>
