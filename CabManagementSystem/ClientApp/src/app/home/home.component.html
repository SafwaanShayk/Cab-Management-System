<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Current Managers</h2>
        </div>
      </div>
    </div>
    <table
      class="table table-striped table-hover"
      *ngIf="managers && managers.length > 0"
    >
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Date of Joining</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let manager of managers">
          <td>{{ manager.id }}</td>
          <td>{{ manager.fullName }}</td>
          <td>{{ manager.date }}</td>
          <td>{{ manager.age }}</td>
          <td>{{ manager.gender }}</td>
          <td>
            <button
              type="submit"
              class="btn btn-success"
              (click)="editManager(manager)"
            >
              Edit
            </button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!managers || managers.length <= 0">No Managers Found</p>
  </div>
  <app-add-managers (managerAdded)="onManagerAdded()"></app-add-managers>
</div>
