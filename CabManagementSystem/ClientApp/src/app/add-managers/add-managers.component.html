<button type="button" class="btn btn-primary" (click)="openModal(template)">
  Add Manager
</button>
<ng-template #template>
  <form #form="ngForm" (ngSubmit)="addManager()">
    <h4>Add Employee</h4>
    <!-- <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button> -->

    <div class="form-group">
      <label>Full Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="addManagerRequest.FullName"
        name="FullName"
      />
    </div>
    <div class="form-group">
      <label>Date of Joining</label>
      <input
        type="date"
        class="form-control"
        [(ngModel)]="addManagerRequest.Date"
        name="Date"
      />
    </div>
    <div class="form-group">
      <label>Age</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="addManagerRequest.Age"
        name="Age"
      />
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select
        class="form-control"
        [(ngModel)]="addManagerRequest.Gender"
        name="Gender"
      >
        <option selected>Male</option>
        <option>Female</option>
      </select>
    </div>

    <button type="button" (click)="modalRef?.hide()">Cancel</button>
    <button type="submit" class="btn btn-success" value="Add">Add</button>
  </form>
</ng-template>
